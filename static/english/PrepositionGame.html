<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Preposition Practice</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .game-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .sentence {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            background: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            border-color: var(--primary-color);
            background: #f8fafc;
        }

        .option-btn.correct {
            background: #22c55e;
            color: white;
            border-color: #22c55e;
        }

        .option-btn.incorrect {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }

        .option-btn.show-correct {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        #next-button {
            background: var(--secondary-color);
            opacity: 0.5;
        }

        #next-button.active {
            opacity: 1;
        }

        .feedback {
            margin-top: 1rem;
            font-weight: 600;
            min-height: 1.5rem;
        }

        .feedback.correct {
            color: #22c55e;
        }

        .feedback.incorrect {
            color: #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }
        .page-heading {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                width: 100%;
                padding: 0 1rem;
            }
            .page-heading {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .back-button {
                position: static;
                width: fit-content;
                display:block;
                margin-bottom: 1rem;
            }

            .game-card {
                padding: 1rem;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 100%;
                margin: 0.5rem 0;
            }

            .sentence {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <a href="/english-learning" class="back-button">‚Üê Back to Home</a>
    <h1 class="page-heading">Fill in the blanks</h1>
    <div class="container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="current-score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current-streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="game-card">
            <div class="sentence" id="sentence"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <button class="btn" id="next-button" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <script>
        let gameData;
        let currentIndex = 0;
        let score = 0;
        let streak = 0;
        let answered = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
            }

        async function loadGame() {
            try {
                const response = await fetch('Prepositions.json');
                const data = await response.json();
                gameData = {
                ...data,
                sentences: shuffleArray([...data.sentences])
                };
                displayQuestion();
                updateStats();
            } catch (error) {
                console.error('Error loading game data:', error);
                handleError(error);
            }
            }

        function displayQuestion() {
            if (currentIndex < gameData.sentences.length) {
                const question = gameData.sentences[currentIndex];
                document.getElementById('sentence').textContent = question.sentence;
                
                const optionsHtml = question.options.map(option => 
                    `<button class="option-btn" onclick="checkAnswer(this, '${option}')">${option}</button>`
                ).join('');
                
                document.getElementById('options').innerHTML = optionsHtml;
                document.getElementById('feedback').textContent = '';
                document.getElementById('next-button').disabled = true;
                document.getElementById('next-button').classList.remove('active');
                answered = false;
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function checkAnswer(button, selected) {
            if (answered) return;
            
            const currentQuestion = gameData.sentences[currentIndex];
            const correct = currentQuestion.correct;
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-button');
            
            answered = true;

            // Disable all buttons
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
            });

            // Highlight the selected option
            if (selected === correct) {
                // Correct answer
                button.classList.add('correct');
                feedback.textContent = 'Correct!';
                feedback.className = 'feedback correct';
                score++;
                streak++;
            } else {
                // Incorrect answer
                button.classList.add('incorrect');
                feedback.textContent = `Incorrect. The correct answer is: ${correct}`;
                feedback.className = 'feedback incorrect';
                streak = 0;
            }

            // Highlight the correct answer
            const correctButton = Array.from(document.querySelectorAll('.option-btn'))
                .find(btn => btn.textContent === correct);
            
            if (correctButton) {
                correctButton.classList.add('show-correct');
            }

            // Activate next button
            nextButton.disabled = false;
            nextButton.classList.add('active');
            updateStats();
        }

        function updateProgress() {
            const progress = (currentIndex / gameData.sentences.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateStats() {
            document.getElementById('current-score').textContent = score;
            document.getElementById('current-streak').textContent = streak;
        }

        function nextQuestion() {
            currentIndex++;
            displayQuestion();
        }

        function showFinalScore() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="game-card">
                    <h2>Practice Complete!</h2>
                    <p>Final Score: ${score} out of ${gameData.sentences.length}</p>
                    <button class="btn" onclick="location.reload()">Practice Again</button>
                </div>
            `;
        }

        // Initialize the game
        loadGame();
    </script>
</body>
</html>
