<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Conversation Practice</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
        }

        .conversation-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .context {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 1rem;
            text-align: center;
        }

        .question {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
            color: var(--text-color);
        }

        .option-btn:hover {
            border-color: var(--primary-color);
            background: #f8fafc;
        }

        .option-btn.correct {
            border-color: #22c55e;
            background: #dcfce7;
        }

        .option-btn.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .option-btn.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .next-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .next-btn.active {
            opacity: 1;
        }

        .next-btn:disabled {
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .feedback {
            text-align: center;
            margin: 1rem 0;
            font-weight: 600;
        }

        .feedback.correct {
            color: #22c55e;
        }

        .feedback.incorrect {
            color: #ef4444;
        }
        .page-heading {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .page-heading {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .back-button {
                position: static;
                display: block;
                width: fit-content;
                margin-bottom: 1rem;
            }

            .context {
                font-size: 1rem;
            }

            .question {
                font-size: 1.2rem;
            }

            .option-btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/english-learning" class="back-button">‚Üê Back to Home</a>
    <h1 class="page-heading">Daily QnA</h1>
    <div class="container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="current-score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current-streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="conversation-card">
            <div class="context" id="context"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="next-btn" disabled>Next Question</button>
        </div>
    </div>

    <script>
        let conversationData;
        let currentIndex = 0;
        let score = 0;
        let streak = 0;
        let hasAnswered = false;
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
            }

        async function loadConversations() {
            try {
                const response = await fetch('QnA.json');
                const data = await response.json();
                conversationData = {
                ...data,
                conversations: shuffleArray([...data.conversations])
                };
                displayQuestion();
                updateStats();
            } catch (error) {
                console.error('Error loading conversations:', error);
                handleError(error);
            }
            }

        function displayQuestion() {
            if (currentIndex < conversationData.conversations.length) {
                const conversation = conversationData.conversations[currentIndex];
                document.getElementById('context').textContent = conversation.context;
                document.getElementById('question').textContent = conversation.question;
                
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                
                conversation.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.textContent = option;
                    button.onclick = () => selectOption(index);
                    optionsContainer.appendChild(button);
                });

                document.getElementById('feedback').textContent = '';
                document.getElementById('feedback').className = 'feedback';
                document.getElementById('next-btn').disabled = true;
                document.getElementById('next-btn').classList.remove('active');
                hasAnswered = false;
            } else {
                showCompletion();
            }
        }

        function selectOption(index) {
            if (hasAnswered) return;

            const conversation = conversationData.conversations[currentIndex];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            hasAnswered = true;
            buttons.forEach(btn => btn.classList.add('disabled'));

            if (index === conversation.correctIndex) {
                buttons[index].classList.add('correct');
                feedback.textContent = 'Correct! Well done!';
                feedback.className = 'feedback correct';
                score++;
                streak++;
            } else {
                buttons[index].classList.add('incorrect');
                buttons[conversation.correctIndex].classList.add('correct');
                feedback.textContent = 'Incorrect. Try the next one!';
                feedback.className = 'feedback incorrect';
                streak = 0;
            }

            document.getElementById('next-btn').disabled = false;
            document.getElementById('next-btn').classList.add('active');
            updateStats();
        }

        function updateStats() {
            document.getElementById('current-score').textContent = score;
            document.getElementById('current-streak').textContent = streak;

            const progress = ((currentIndex + 1) / conversationData.conversations.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }


        function nextQuestion() {
            currentIndex++;
            displayQuestion();
        }

        function showCompletion() {
            const container = document.querySelector('.container');
            const totalQuestions = conversationData.conversations.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            container.innerHTML = `
                <div class="conversation-card">
                    <h2 style="text-align: center; margin-bottom: 1rem;">Practice Complete!</h2>
                    <p style="text-align: center; margin-bottom: 1rem;">
                        Final Score: ${score}/${totalQuestions} (${percentage}%)
                    </p>
                    <button class="next-btn active" onclick="location.reload()">Practice Again</button>
                    <button class="next-btn" onclick="window.location.href='index.html'" style="margin-top: 1rem; background: #64748b;">Back to Home</button>
                </div>
            `;
        }

        // Initialize
        loadConversations();
        
        // Event Listeners
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
    </script>
</body>
</html>
