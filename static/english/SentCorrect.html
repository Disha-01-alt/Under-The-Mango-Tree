<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Correctness Practice</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            position: relative;
        }

        .sentence-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .sentence {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-correct {
            background: #22c55e;
            color: white;
        }

        .btn-incorrect {
            background: #ef4444;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .next-button {
            background: var(--secondary-color);
            color: white;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .next-button.active {
            opacity: 1;
            pointer-events: auto;
            cursor: pointer;
        }
        
        .next-button:hover {
            background: var(--primary-color);
        }

        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .feedback.correct {
            background: #dcfce7;
            color: #166534;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            display: none;
        }
        .page-heading {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }
        @media screen and (max-width: 768px) {
        body {
            padding: 1rem;
        }

        .container {
            width: 100%;
            padding: 0 1rem;
        }
        .page-heading {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .vocab-card,
        .sentence-card,
        .conversation-card {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .back-button {
            position: static;
            display: block;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .stats {
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat {
            flex: 1;
            min-width: 120px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 100%;
            font-size: 16px; /* Prevents zoom on iOS */
        }

        .btn {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .sentence {
            font-size: 1.2rem;
        }

        .buttons {
            flex-direction: column;
            gap: 0.5rem;
        }

        .explanation {
            font-size: 0.9rem;
        }
    }
    @media screen and (max-width: 768px) {
        
    </style>
</head>
<body>
    <a href="/english-learning" class="back-button">‚Üê Back to Home</a>
    <h1 class="page-heading">Is the Sentense Correct?</h1>
    <div class="container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="current-score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current-streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="sentence-card">
            <div class="sentence" id="current-sentence"></div>
            <div class="buttons">
                <button class="btn btn-correct" onclick="checkAnswer(true)">Correct</button>
                <button class="btn btn-incorrect" onclick="checkAnswer(false)">Incorrect</button>
                <button class="btn next-button" id="next-button" onclick="nextQuestion()" disabled>Next</button>
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="explanation" id="explanation"></div>
        </div>
    </div>

    <script>
        let exerciseData;
        let currentIndex = 0;
        let score = 0;
        let streak = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
            }

        async function loadExercises() {
            try {
                const response = await fetch('SentCorrect.json');
                const data = await response.json();
                exerciseData = {
                ...data,
                exercises: shuffleArray([...data.exercises])
                };
                displaySentence();
                updateStats();
            } catch (error) {
                console.error('Error loading exercises:', error);
                handleError(error);
            }
            }

        function displaySentence() {
            if (currentIndex < exerciseData.exercises.length) {
                const exercise = exerciseData.exercises[currentIndex];
                document.getElementById('current-sentence').textContent = exercise.sentence;
                document.getElementById('feedback').textContent = '';
                document.getElementById('feedback').className = 'feedback';
                document.getElementById('explanation').style.display = 'none';
                document.getElementById('next-button').disabled = true;
                document.getElementById('next-button').classList.remove('active');
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function checkAnswer(userAnswer) {
            const exercise = exerciseData.exercises[currentIndex];
            const feedback = document.getElementById('feedback');
            const explanation = document.getElementById('explanation');
            const nextButton = document.getElementById('next-button');
            
            if (userAnswer === exercise.isCorrect) {
                feedback.textContent = 'You are right!';
                feedback.className = 'feedback correct';
                score++;
                streak++;
            } else {
                feedback.textContent = 'Think Carefully!';
                feedback.className = 'feedback incorrect';
                streak = 0;
            }
            
            explanation.textContent = exercise.explanation;
            explanation.style.display = 'block';
            
            // Enable next button after answer
            nextButton.disabled = false;
            nextButton.classList.add('active');
            
            // Disable answer buttons after choice is made
            document.querySelector('.btn-correct').disabled = true;
            document.querySelector('.btn-incorrect').disabled = true;
            
            updateStats();
        }

        function nextQuestion() {
            currentIndex++;
            // Re-enable answer buttons
            document.querySelector('.btn-correct').disabled = false;
            document.querySelector('.btn-incorrect').disabled = false;
            displaySentence();
            updateStats();
        }

        function updateProgress() {
            const progress = (currentIndex / exerciseData.exercises.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateStats() {
            document.getElementById('current-score').textContent = score;
            document.getElementById('current-streak').textContent = streak;
            document.getElementById('sentences-remaining').textContent = 
                exerciseData.exercises.length - currentIndex;
        }

        function showFinalScore() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="sentence-card">
                    <h2>Practice Complete!</h2>
                    <p>Final Score: ${score} out of ${exerciseData.exercises.length}</p>
                    <button class="btn btn-correct" onclick="location.reload()">Practice Again</button>
                    <button class="btn btn-incorrect" onclick="window.location.href='index.html'">Back to Home</button>
                </div>
            `;
        }

        // Initialize
        loadExercises();
    </script>
</body>
</html>
