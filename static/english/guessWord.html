<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Guessing Game</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .game-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .word-description {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .word-display {
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin-bottom: 1.5rem;
            font-family: monospace;
        }

        .input-section {
            margin: 1.5rem 0;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: lowercase;
        }
        .page-heading {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .feedback {
            margin-top: 1rem;
            font-weight: 600;
            min-height: 1.5rem;
        }

        #next-button {
            background: var(--secondary-color);
            opacity: 0.5;
        }

        #next-button.active {
            opacity: 1;
        }

        .correct {
            color: #22c55e;
        }

        .incorrect {
            color: #ef4444;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                width: 100%;
                padding: 0 1rem;
            }
            .page-heading {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .back-button {
                position: static;
                width: fit-content;
                display:block;
                margin-bottom: 1rem;
            }

            .game-card {
                padding: 1rem;
            }

            input[type="text"] {
                width: 100%;
                max-width: 100%;
                font-size: 16px;
            }

            .btn {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <a href="/english-learning" class="back-button">‚Üê Back to Home</a>
    <h1 class="page-heading">Guess the Word</h1>
    <div class="container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="current-score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current-streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="game-card">
            <div class="word-description" id="word-description"></div>
            <div class="word-display" id="word-display"></div>
            <div class="input-section">
                <input type="text" id="answer-input" placeholder="Type your answer...">
                <div class="feedback" id="feedback"></div>
            </div>
            <button class="btn" onclick="checkAnswer()">Submit</button>
            <button class="btn" id="next-button" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <script>
        let wordData;
        let currentWordIndex = 0;
        let score = 0;
        let streak = 0;
        let attempts = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        async function loadWords() {
            try {
                const response = await fetch('guessWord.json');
                const data = await response.json();
                wordData = {
                    ...data,
                    words: shuffleArray([...data.words])
                };
                displayWord();
                updateStats(score, streak);
            } catch (error) {
                console.error('Error loading words:', error);
            }
        }

        function displayWord() {
            if (currentWordIndex < wordData.words.length) {
                const wordObj = wordData.words[currentWordIndex];
                document.getElementById('word-description').textContent = wordObj.description;
                document.getElementById('word-display').textContent = '_'.repeat(wordObj.word.length);
                document.getElementById('answer-input').value = '';
                document.getElementById('feedback').textContent = '';
                attempts = 0;
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function updateProgress() {
            const progress = (currentWordIndex / wordData.words.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateStats(score, streak) {
            document.getElementById('current-score').textContent = score;
            document.getElementById('current-streak').textContent = streak;
        }

        function checkAnswer() {
            const submitButton = document.querySelector('.btn');
            const nextButton = document.getElementById('next-button');
            const input = document.getElementById('answer-input').value.trim().toLowerCase();
            const wordObj = wordData.words[currentWordIndex];
            const correctWords = wordObj.alternativeWords 
                ? [wordObj.word.toLowerCase(), ...wordObj.alternativeWords.map(w => w.toLowerCase())]
                : [wordObj.word.toLowerCase()];
            const feedback = document.getElementById('feedback');
            
            submitButton.disabled = true;

            if (correctWords.includes(input)) {
                const isAlternative = wordObj.alternativeWords && 
                    wordObj.alternativeWords.map(w => w.toLowerCase()).includes(input);
                
                feedback.textContent = isAlternative 
                    ? `Correct! "${input}" is also a valid answer for this question!` 
                    : 'Correct! Well done!';
                
                feedback.className = 'feedback correct';
                score += 1;
                streak++;
                nextButton.disabled = false;
                nextButton.classList.add('active');
                document.getElementById('word-display').textContent = wordObj.word.toUpperCase();
                // Keep submit button disabled after correct answer
                submitButton.disabled = true;
            } else {
                streak = 0;
                attempts++;
                
                if (attempts >= 3) {
                    feedback.textContent = `The correct word was: ${wordObj.word}`;
                    feedback.className = 'feedback incorrect';
                    nextButton.disabled = false;
                    nextButton.classList.add('active');
                    document.getElementById('word-display').textContent = wordObj.word.toUpperCase();
                    // Keep submit button disabled after revealing answer
                    submitButton.disabled = true;
                } else {
                    feedback.textContent = `Incorrect. Try again! (Attempt ${attempts}/3)`;
                    feedback.className = 'feedback incorrect';
                    // Re-enable submit button for remaining attempts
                    submitButton.disabled = false;
                }
            }
            updateStats(score, streak);
        }

        function nextQuestion() {
            const submitButton = document.querySelector('.btn');
            submitButton.disabled = false; // Re-enable submit button
            
            currentWordIndex++;
            const nextButton = document.getElementById('next-button');
            nextButton.disabled = true;
            nextButton.classList.remove('active');
            
            if (currentWordIndex < wordData.words.length) {
                displayWord();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="game-card">
                    <h2>Game Complete!</h2>
                    <p>Final Score: ${score} points</p>
                    <p>Words Guessed: ${wordData.words.length}</p>
                    <button class="btn" onclick="location.reload()">Play Again</button>
                </div>
            `;
        }

        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            // Check if Enter key is pressed and submit button is not disabled
            if (e.key === 'Enter' && !document.querySelector('.btn').disabled) {
                checkAnswer();
            }
        });

        loadWords();
    </script>
</body>
</html>
