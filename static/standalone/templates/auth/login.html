{% extends "base.html" %}

{% block title %}Sign In - Job Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fab fa-google text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-0">Welcome Back</h2>
                        <p class="text-muted">Sign in with your Google account</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('google_auth.login') }}" class="btn btn-primary btn-lg">
                            <i class="fab fa-google me-2"></i>Continue with Google
                        </a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            <i class="fas fa-shield-alt me-1"></i>
                            Secure authentication powered by Google
                        </p>
                    </div>
                    
                    <div class="text-center mt-3">
                        <p class="mb-0">
                            Want to browse jobs first? 
                            <a href="{{ url_for('candidate_routes.jobs') }}" class="text-decoration-none">
                                View Jobs
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
